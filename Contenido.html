<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Análisis FODA</title>
    <link rel="stylesheet" href="CSS/styles.css">
</head>
<body>
    <div class="container">
        <!-- Sección de preguntas -->
        <h1>Preguntas</h1>
        <div class="question">
            <label for="fortalezas">¿Qué aspectos internos (recursos, habilidades, ventajas) nos posicionan de manera favorable frente a otros competidores o en nuestro entorno?</label>
            <textarea id="fortalezas" placeholder="Escribe tu respuesta aquí..."></textarea>
        </div>
        <div class="question">
            <label for="oportunidades">¿Qué factores externos o tendencias podríamos aprovechar para crecer, mejorar o alcanzar nuestros objetivos?</label>
            <textarea id="oportunidades" placeholder="Escribe tu respuesta aquí..."></textarea>
        </div>
        <div class="question">
            <label for="debilidades">¿Qué aspectos internos (limitaciones, carencias, problemas) podrían estar dificultando nuestro progreso o éxito?</label>
            <textarea id="debilidades" placeholder="Escribe tu respuesta aquí..."></textarea>
        </div>
        <div class="question">
            <label for="amenazas">¿Qué factores externos (riesgos, competencia, cambios en el entorno) podrían representar un desafío o peligro para nuestro desarrollo o estabilidad?</label>
            <textarea id="amenazas" placeholder="Escribe tu respuesta aquí..."></textarea>
        </div>

        <!-- Sección FODA -->
        <h1>Análisis FODA</h1>
        <div class="foda-container">
            <div class="foda-section">
                <h2>Fortalezas</h2>
                <ul id="fortalezas-list"></ul>
            </div>
            <div class="foda-section">
                <h2>Oportunidades</h2>
                <ul id="oportunidades-list"></ul>
            </div>
            <div class="foda-section">
                <h2>Debilidades</h2>
                <ul id="debilidades-list"></ul>
            </div>
            <div class="foda-section">
                <h2>Amenazas</h2>
                <ul id="amenazas-list"></ul>
            </div>
        </div>
    </div>

    <script src="CSS/script.js"></script>
</body>
</html>
